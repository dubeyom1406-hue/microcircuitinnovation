<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>MicroCircuits Innovations</title>
</head>

<body>
    <div class="loader-wrapper" id="preloader">
        <div class="infinity-logo-container">
            <svg class="infinity-svg" viewBox="0 0 100 50">
                <!-- Glowing blue trail -->
                <path class="infinity-glow" d="M25,25 c0,-15 25,-15 25,0 0,15 25,15 25,0 0,-15 -25,-15 -25,0 0,15 -25,15 -25,0 z"></path>
                <!-- Solid white drawing path -->
                <path class="infinity-path" d="M25,25 c0,-15 25,-15 25,0 0,15 25,15 25,0 0,-15 -25,-15 -25,0 0,15 -25,15 -25,0 z"></path>
            </svg>
        </div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    

    
    <style>
        /* Full-screen dark wrapper */
        .loader-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        /* Class to trigger the fade-out */
        .loader-wrapper.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .infinity-logo-container {
            width: 200px;
            height: 100px;
            position: relative;
        }

        .infinity-svg {
            width: 100%;
            height: 100%;
            /* Adds the neon Bloom effect */
            filter: drop-shadow(0 0 8px #00aaff) drop-shadow(0 0 15px #0077ff);
        }

        /* The "Drawing" Animation Logic */
        .infinity-path, .infinity-glow {
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw-infinity 3s linear infinite;
        }

        .infinity-path {
            stroke: #fff;
            stroke-width: 4;
        }

        .infinity-glow {
            stroke: #00aaff;
            stroke-width: 8;
            opacity: 0.3;
        }

        @keyframes draw-infinity {
            0% { stroke-dashoffset: 400; }
            100% { stroke-dashoffset: 0; }
        }

        /* Pulsing Text Style */
        .loading-text {
            margin-top: 20px;
            font-family: 'Outfit', sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        /* Search Overlay Styles */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .search-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .search-box {
            width: 90%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .search-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: #aaa;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }
        
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .search-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .item-cat {
            font-size: 12px;
            color: #00c2ff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .item-title {
            color: white;
            font-size: 14px;
        }
    </style>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
                
            // We add a 2-second delay so users can appreciate the animation
            // exactly like in the presentation.
            setTimeout(() => {
                preloader.classList.add('fade-out');
                    
                // Remove the preloader from DOM after fade-out completes
                setTimeout(() => {
                    if (preloader && preloader.parentNode) {
                        preloader.parentNode.removeChild(preloader);
                    }
                }, 800);
            }, 2000);
        });
    </script>
</body>

</html>
